{% extends 'base.html' %}

{% block head %}
<title>Kurulum</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
{% endblock %}

{% block body %}
<main class="form-signin">
    <form action="/setup" method="POST">
      <h1 class="h3 mb-3 fw-normal">Girişte kullanağınız giriş kodunu yazın</h1>

      <div class="form-floating">
        <input type="password" class="form-control" name="token" id="token" placeholder="Password">
        <label for="token">Giriş Kodu</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Kurulumu Bitir</button>
      <p class="mt-5 mb-3 text-muted">Guvence Sizsiniz © Yusuf CANSEVER - Tüm Hakları Saklıdır</p>
    </form>
  </main>
{% endblock %}
